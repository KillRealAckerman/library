<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 class="navbar">
        <div>
            <a class="home" href="{{url_for('main_menu')}}">Библиотека</a>
            <a style="margin-left: 20px;" class="home" href="{{url_for('bp_report.report_1')}}">Назад</a>
        </div>
        <a class="home" href="{{url_for('bp_auth.auth_exit')}}">Выход</a>
    </h1>
    <main class="main">
        <div class="menu_navigation">
            <strong style="margin: 30px;">{{label}}</strong>
            <div style="border-bottom: 5px solid #1095c1; width: 100%; ;"></div>
            <div style="margin-top: 10px; justify-items: space-between;">
                <form action="" method=POST class="search_form">
                    <div style="">
                        <div style="display: flex; gap: 10px; justify-content: space-between;">
                            <legend>Введите год:</legend>
                            <select style="font-size: 20px;" name="year" autocomplete="off" required>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option selected>2023</option>
                            </select>
                        </div>
                        <div style="display: flex; gap: 10px;justify-content: space-between;">
                            <legend>Введите месяц:</legend>
                            <select style="font-size: 20px;" name="month" autocomplete="off" required>
                                <option value="1">Январь</option>
                                <option value="2">Февраль</option>
                                <option value="3">Март</option>
                                <option value="4">Апрель</option>
                                <option value="5">Май</option>
                                <option value="6">Июнь</option>
                                <option value="7">Июль</option>
                                <option value="8">Август</option>
                                <option value="9">Сентябрь</option>
                                <option value="10">Октябрь</option>
                                <option value="11">Ноябрь</option>
                                <option selected value="12">Декабрь</option>
                            </select>
                        </div>
                    </div>
                    <div class="buttons" style="display: flex;">
                        <input type="submit" class="button" value="Отправить">
                        <input type="reset" class="button" value="Очистить">
                    </div>
                </form>
            </div>
            <div style="border-bottom: 5px solid #1095c1; width: 100%; ;"></div>
            {{error}}
        </div>
    </main>
</body>

</html>
